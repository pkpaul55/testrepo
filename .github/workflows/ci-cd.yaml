name: CI CD pipeline
on:
  push:
    branches:
       - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: restore
        run: dotnet restore ./SampleApp/SampleApp/SampleApp.csproj
      - name: Build App
        run: dotnet build -c Release --no-restore 